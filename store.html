<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currently Unavailable</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Poppins', Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #cc3040;
    }
    .unavailable-container {
      text-align: center;
      padding: 40px 60px;
      border: 3px solid #cc3040;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(204,48,64,0.2);
    }
    .unavailable-container h1 {
      font-size: 3rem;
      margin-bottom: 16px;
      font-weight: 700;
    }
    .unavailable-container p {
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="unavailable-container">
    <h1>Currently Unavailable</h1>
    <p>We're sorry, this content is not available at the moment. Please check back later.</p>
  </div>
</body>
</html>
