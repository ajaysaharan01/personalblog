body {

    }

    nav a {

    nav a:hover {
      color: rgb(220, 48, 64);
    }
    .cta-btn {
      background:rgb(220, 48, 64);

      border: none;

     .footer-bar {
  background-color: #222;       
  color: #eee;                  
  text-align: center;          
  padding: 12px 0;             
  font-size: 0.9rem;           
  position: fixed;              
  bottom: 0;                   
  left: 0;
  width: 100%;                 
  box-shadow: 0 -2px 8px rgba(0,0,0,0.3); 
  z-index: 1000;           
}
.wlc{
  display: flex;
  justify-content: center;
  font-family: 'Times New Roman', Times, serif;
}
.container{
  max-width: 1200px;
  margin: 0 auto 120px;
  padding: 0 16px 24px;
}
.subtle{
  margin: 6px 0 14px;
  color:var(--muted);
}

.card-grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(min(240px, 100%), 1fr));
  gap: clamp(12px, 2vw, 20px);
  margin-bottom: 28px;
}

.card{
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding: 18px 22px;
  border: 2px solid #2b2b2b;
  border-radius: 999px;       
  background:#ffffff;
  
  color:#000000;
  font-weight:700;
  transition: transform .1s ease, box-shadow .2s ease;
  
}
.card:hover,
.card:focus-visible{
  transform: translateY(-2px);
  outline:none;
  box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 60%, transparent), var(--shadow);
} 


.feedback{
  max-width: 600px;
  margin: 0 auto;
  padding: 8px 50px 22px;
  border: 2px solid var(--accent);
  border-radius: 16px;
  background: #c52235;
  box-shadow: var(--shadow);
}
.feedback h3{
  margin: 0 0 10px;
  color: var(--accent);
  text-align:center;
}
.feedback label{
  display:block;
  margin: 8px 0 6px;
  color:var(--muted);
  font-weight:600;
}
.feedback textarea{
  width:95%;
  border:1.5px solid var(--accent);
  border-radius: 10px;
  padding: 12px 14px;
  resize: vertical;
  font-family: inherit;
}
.feedback button{
  margin-top:12px;
  width:100%;
  background: rgb(34, 13, 90);
  color:#ffffff;
  border:0;
  padding:12px 18px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
  box-shadow: 0 8px 20px rgba(220,48,64,.22);
}
.feedback button:hover{ background:#141856 }
    </style>
